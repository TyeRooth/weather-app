<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer="defer"></script>
</head>
<body>
    <div id="search-section">
        <form action="">
            <input class="location-input" type="text">
            <button id="search-button"></button>
        </form>
        <div class="error"></div>
    </div>
    <div id="current-weather-section">
        <div class="current-section">
            <div id="location-current"></div>
            <div id="temperature-current"></div>
            <button id="units">Display imperial</button>
        </div>
        <div class="current-section">
            <img src="" alt="Weather GIF" id="weather-gif">
            <div id="description-current"></div>
        </div>
        <div id="current-section">
            <div class="current-item">
                <img src="./icons/thermometer.svg" alt="Feels Like">
                <div class="column">
                    <div class="current-label">Feels Like</div>
                    <div id="feels-like"></div>
                </div>
            </div>
            <div class="current-item">
                <img src="./icons/droplet.svg" alt="Humidity">
                <div class="column">
                    <div class="current-label">Humidity</div>
                    <div id="humidity"></div>
                </div>
            </div>
            <div class="current-item">
                <img src="./icons/wind.svg" alt="Wind Speed">
                <div class="column">
                    <div class="current-label">Wind Speed</div>
                    <div id="wind-speed"></div>
                </div>
            </div>    
        </div>    
    </div>
    <div class="choose-forecast">
        <button id="daily">Daily</button>
        <button id="hourly">Hourly</button>
    </div>
    <div id="forecast-section">
        <div class="forecast-day" data-index="0">
            <div class="weekday"></div>
            <div class="temp-max"></div>
            <div class="temp-min"></div>
            <img src="" alt="" class="forecast-icon">
        </div>
        <div class="forecast-day" data-index="1">
            <div class="weekday"></div>
            <div class="temp-max"></div>
            <div class="temp-min"></div>
            <img src="" alt="" class="forecast-icon">
        </div>
        <div class="forecast-day" data-index="2">
            <div class="weekday"></div>
            <div class="temp-max"></div>
            <div class="temp-min"></div>
            <img src="" alt="" class="forecast-icon">
        </div>
        <div class="forecast-day" data-index="3">
            <div class="weekday"></div>
            <div class="temp-max"></div>
            <div class="temp-min"></div>
            <img src="" alt="" class="forecast-icon">
        </div>
        <div class="forecast-day" data-index="4">
            <div class="weekday"></div>
            <div class="temp-max"></div>
            <div class="temp-min"></div>
            <img src="" alt="" class="forecast-icon">
        </div>
        <div class="forecast-day" data-index="5">
            <div class="weekday"></div>
            <div class="temp-max"></div>
            <div class="temp-min"></div>
            <img src="" alt="" class="forecast-icon">
        </div>
        <div class="forecast-day" data-index="6">
            <div class="weekday"></div>
            <div class="temp-max"></div>
            <div class="temp-min"></div>
            <img src="" alt="" class="forecast-icon">
        </div>
        <div class="forecast-day" data-index="7">
            <div class="weekday"></div>
            <div class="temp-max"></div>
            <div class="temp-min"></div>
            <img src="" alt="" class="forecast-icon">
        </div>
    </div>
</body>
</html>
